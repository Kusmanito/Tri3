<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BestGames — Маркетплейс игр</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>BestGames</h1>
  <nav>
    <a href="#games">Игры</a>
    <a href="#items">Предметы</a>
    <a href="#cart">Корзина</a>
  </nav>
</header>

<section class="search-filter">
  <input type="text" id="search" placeholder="Поиск игры...">
  <select id="genre">
    <option value="">Все жанры</option>
    <option value="rpg">RPG</option>
    <option value="action">Action</option>
    <option value="strategy">Strategy</option>
  </select>
</section>

<section id="games" class="section">
  <h2>Популярные игры</h2>
  <div class="grid">
    <div class="card" data-genre="rpg">
      <h3>Cyberpunk 2077</h3>
      <p>Экшен-RPG в открытом мире.</p>
      <button onclick="addToCart(this)">Добавить в корзину</button>
    </div>
    <div class="card" data-genre="rpg">
      <h3>The Witcher 3</h3>
      <p>Легендарная фэнтези RPG.</p>
      <button onclick="addToCart(this)">Добавить в корзину</button>
    </div>
    <div class="card" data-genre="action">
      <h3>DOOM Eternal</h3>
      <p>Быстрый шутер от первого лица.</p>
      <button onclick="addToCart(this)">Добавить в корзину</button>
    </div>
  </div>
</section>

<footer>© 2025 BestGames</footer>

<script>
function addToCart(btn){
  btn.innerText = "В корзине ✓";
  btn.disabled = true;
}

const searchInput = document.getElementById("search");
const genreSelect = document.getElementById("genre");
searchInput.addEventListener("input", filterGames);
genreSelect.addEventListener("change", filterGames);

function filterGames(){
  const search = searchInput.value.toLowerCase();
  const genre = genreSelect.value;
  document.querySelectorAll(".card").forEach(card=>{
    const name = card.querySelector("h3").innerText.toLowerCase();
    const cardGenre = card.dataset.genre;
    card.style.display = name.includes(search) && (genre==="" || genre===cardGenre) ? "block" : "none";
  });
}
</script>
</body>
</html>
